              examples:
                RunOperatorPipelineExample:
                  value:
                  - id: opp_fastq_partition-145728_path
                    description: File-based Fastq workload parallelization pipeline
                      with 145728 read records each partition.
                    file_type: fastq,fastq.gz,fq.gz
                    workload_type: FILE
                    version: '2021-07-18'
                    operators:
                      source:
                        class: com.atgenomix.seqslab.piper.operators.FastqSource
                        codec: org.seqdoop.hadoop_bam.util.BGZFEnhancedGzipCodec
                        url: []
                        auth: ''
                      partition:
                        class: com.atgenomix.seqslab.piper.operators.FastqPartition
                        parallelism: '145728'
                      format:
                        class: com.atgenomix.seqslab.piper.operators.FastqFormat
                        url: []
                        auth: ''
                      p_pipe:
                        class: com.atgenomix.seqslab.piper.operators.PPipe
                      collect:
                        class: com.atgenomix.seqslab.piper.operators.LocalCollect
                      sink:
                        class: com.atgenomix.seqslab.piper.operators.HadoopSink
                        url: []
                        auth: ''
                    pipelines:
                      input:
                      - source
                      - partition
                      - format
                      call:
                      - format
                      - p_pipe
                      output:
                      - collect
                      - sink
                  summary: Run operator pipeline example
          description: ''
