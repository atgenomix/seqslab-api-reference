                    registries:
                    - id: resources id
                      name: acr name
                      location: location
                      login_server: login server
                      admin_user: true
                      authorization: authorization code
                      repositories:
                      - name: image name
                        tags:
                        - name: latest
                          digest: digest
                          created: '2021-08-10T09:52:49.1368541Z'
                          last_updated: '2021-08-10T09:52:49.1368541Z'
                          size: size
                          type: image type
                    tokens:
                      management.azure.com: ''
                      batch.core.windows.net: ''
                  summary: workspace information
                  description: workspace information include resources, token, and
                    registries
          description: ''
