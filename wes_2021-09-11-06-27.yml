  /wes/v1/runs/:
    get:
      operationId: wes_v1_runs_list
      description: |-
        list, create (once now), and retrieve workflow runs
        in the user authenticated backend.
      tags:
      - Runs
      security:
      - jwtAuth: []
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RunsTable'
          description: ''
    post:
      operationId: wes_v1_runs_create
      description: |-
        list, create (once now), and retrieve workflow runs
        in the user authenticated backend.
      parameters:
      - in: query
        name: request_id
        schema:
          type: string
        description: create run with request_id if run request is created
      tags:
      - Runs
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/RunRequestRequest'
      security:
      - jwtAuth: []
      - tokenAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Runs'
          description: ''
  /wes/v1/runs/{run_id}/:
    get:
      operationId: wes_v1_runs_retrieve
      description: |-
        list, create (once now), and retrieve workflow runs
        in the user authenticated backend.
      parameters:
      - in: path
        name: run_id
        schema:
          type: string
        required: true
      tags:
