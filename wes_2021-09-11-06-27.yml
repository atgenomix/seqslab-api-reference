  /wes/v1/schedules/:
    get:
      operationId: wes_v1_schedules_list
      description: View set for listing, creating, destroying run schedules.
      tags:
      - RunSchedule
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RunSchedule'
          description: ''
    post:
      operationId: wes_v1_schedules_create
      description: View set for listing, creating, destroying run schedules.
      tags:
      - RunSchedule
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RunScheduleInputRequest'
            examples:
              RunScheduleNotebookRequestExample:
                value:
                  schedule:
                    schedule_type: O
                    next_run: 2021-09-11 08:57:57.361355+00:00
                  request:
                    name: string
                    description: string
                    workflow_type: NOTEBOOK
                    workflow_backend_params:
                      workspace: string
                      clusters:
                      - name: string
                        id: string
                        description: string
                        settings:
                          type: string
                          vm_size: string
                          workers:
                            dedicated: 0
                            spot: 0
                          worker_on_master: true
                          auto_scale: false
                        options:
                        - string
                        slcu: {}
                summary: 'Run schedule request example: Create Notebook'
                description: Notebook example
              RunScheduleWDLRequestExample:
                value:
                  schedule:
                    schedule_type: O
                    next_run: 2021-09-11 08:57:57.361370+00:00
                  request:
                    name: string
                    description: string
                    workflow_type: WDL
                    workflow_backend_params:
                      workspace: string
                summary: 'Run schedule request example: Create WDL'
                description: WDL example
        required: true
      security:
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RunSchedule'
          description: ''
