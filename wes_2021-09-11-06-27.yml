  /wes/v1/schedules/{id}/parameters/:
    post:
      operationId: wes_v1_schedules_parameters_create
      description: |-
        1. run womtools graph/inputs
        2. create response data
        {
            inputs:{},
            configs:{},
            runtime_options:{},
            operator_pipelines:{},
            workflows:{}
        }
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this run schedule.
        required: true
      tags:
      - RunSchedule
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ParameterFileInputRequest'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InputJson'
          description: ''
  /wes/v1/schedules/{id}/requests/:
    post:
      operationId: wes_v1_schedules_requests_create
      description: |-
        1. update run_request information
        2. check next-run time is smaller than utc timenow
        3. update django Q schedule
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this run schedule.
        required: true
      tags:
      - RunSchedule
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InputJsonRequest'
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InputJson'
          description: ''
