  /healthcare/v3/collections/phenotypic_features/:
    post:
      operationId: healthcare_v3_collections_phenotypic_features_create
      description: Query phenotypic features using semantic search with ChromaDB.
        Supports filtering by metadata (where), document content (where_document),
        and customizable result inclusion. Returns results in PhenotypicFeature-compatible
        format.
      summary: Semantic query for phenotypic features
      tags:
      - collections
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SemanticQueryRequestRequest'
            examples:
              PhenotypicFeaturesQueryExample:
                value:
                  query_texts:
                  - HP:0001250
                  - seizure
                  n_results: 10
                  where:
                    $and:
                    - color: red
                    - price:
                        $gte: 4.2
                  where_document:
                    $contains: epilepsy
                  include:
                  - documents
                  - embeddings
                  - metadatas
                  - distances
                summary: Phenotypic Features Query Example
                description: Example query searching for seizure-related phenotypic
                  features for a specific patient, filtering documents containing
                  'epilepsy'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SemanticQueryResponse'
          description: ''
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardSerializers'
              examples:
                SerializerFormatIsNotSameAsTheRDBData:
                  value:
                    detail: 'Received a KeyError when attempting to get a value for
                      field `workspace` on serializer `WorkflowBackendParamsSerializer`.
                      The serializer field might be named incorrectly and does not
                      match any attribute or key on the `dict` instance. Original
                      exception text was: ''workspace''.'
                    code: internal_server_error
                  summary: Serializer format is not same as the RDB data
                  description: Serializer format is not the same as the RDB data
          description: ''
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardSerializers'
              examples:
                AuthenticationCredentialsWereNotProvided:
                  value:
                    detail: Authentication credentials were not provided
                    code: not_authenticated
                  summary: Authentication credentials were not provided
                  description: Authentication credentials were not provided
                GivenTokenIsNotValidForAnyTokenType:
                  value:
                    detail: Given token is not valid for any token type
                    messages:
                    - token_class: AccessToken
                      token_type: access
                      message: Token is invalid or expired
                    code: token_not_valid
                  summary: Given token is not valid for any token type
                  description: Given token is not valid for any token type
                GivenTokenNotValidForAPI:
                  value:
                    detail: User not found
                    code: user_not_found
                  summary: Given token not valid for API
                  description: Given token is not valid for API
          description: ''
        '403':
