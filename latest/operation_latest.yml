  /operations/usages/:
    get:
      operationId: operations_usages_list
      description: "List Usages. \n\nRole: GlobalAdministrator/ JobAdministrator/\
        \ JobExecutor"
      parameters:
      - in: query
        name: cluster
        schema:
          type: array
          items:
            type: string
        description: Search Usages by cluster
      - in: query
        name: end_time
        schema:
          type: string
          format: date-time
        description: Search Usages by end_time which should be less than the provided
          value (e.g., 2022-04-29 06:18:19.000000)
      - in: query
        name: owner
        schema:
          type: boolean
        description: Filter Usages according to user (true or false)
      - in: query
        name: start_time
        schema:
          type: string
          format: date-time
        description: Search Usages by start_time greater or equal than provided value
          (e.g., 2022-04-29 06:18:19.000000)
      - in: query
        name: user
        schema:
          type: array
          items:
            type: string
        description: Filter Usages according to user
      - in: query
        name: workspace
        schema:
          type: string
        description: Search Usages by workspace
      tags:
      - Usages
      security:
      - jwtAuth: []
      responses:
        '200':
