components:
  schemas:
    AzureManagedOperation:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        applicationId:
          type: string
          maxLength: 255
        billingDetails:
          type: object
          additionalProperties: {}
        plan:
          type: object
          additionalProperties: {}
        eventType:
          $ref: '#/components/schemas/EventTypeEnum'
        eventTime:
          type: string
          format: date-time
        provisioningState:
          $ref: '#/components/schemas/ProvisioningStateEnum'
        error:
          type: object
          additionalProperties: {}
      required:
      - applicationId
      - eventTime
      - eventType
      - id
      - provisioningState
    AzureManagedOperationRequest:
      type: object
      properties:
        applicationId:
          type: string
          minLength: 1
          maxLength: 255
        billingDetails:
          type: object
          additionalProperties: {}
        plan:
          type: object
          additionalProperties: {}
        eventType:
          $ref: '#/components/schemas/EventTypeEnum'
        eventTime:
          type: string
          format: date-time
        provisioningState:
          $ref: '#/components/schemas/ProvisioningStateEnum'
        error:
          type: object
          additionalProperties: {}
      required:
      - applicationId
      - eventTime
      - eventType
      - provisioningState
    EventTypeEnum:
      enum:
      - PUT
      - PATCH
      - DELETE
      type: string
      description: |-
        * `PUT` - Put
        * `PATCH` - Patch
        * `DELETE` - Delete
    PaginatedUsageCreditList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/UsageCredit'
    PatchedUsageCreditUpdateRequest:
      type: object
      properties:
        start_time:
          type: string
          format: date-time
          description: Credit Start Time
        end_time:
          type: string
          format: date-time
          description: Credit Expiration Time
        credit:
          type: number
          format: double
          description: Original Credit
    ProvisioningStateEnum:
      enum:
      - Accepted
      - Succeeded
      - Failed
      - Deleting
      - Deleted
      type: string
      description: |-
        * `Accepted` - Accepted
        * `Succeeded` - Succeeded
        * `Failed` - Failed
        * `Deleting` - Deleting
        * `Deleted` - Deleted
    ServiceStatistic:
      type: object
      properties:
        fields:
          allOf:
          - $ref: '#/components/schemas/ServiceStatisticsFields'
          readOnly: true
          description: Return Field
        unit:
          type: string
          description: Service Unit
        daily:
          type: array
          items:
            $ref: '#/components/schemas/ServiceStatisticDaily'
          readOnly: true
          description: daily quantity
      required:
      - daily
      - fields
      - unit
    ServiceStatisticDaily:
      type: object
      properties:
        x:
          type: string
          format: date
          description: Quantity Time
        y:
          type: number
          format: double
          description: Quantity
      required:
      - x
      - y
    ServiceStatisticsFields:
