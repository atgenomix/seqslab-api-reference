        id:
          type: integer
          readOnly: true
        type:
          $ref: '#/components/schemas/Type9cfEnum'
        region:
          type: string
          nullable: true
          maxLength: 16
        access_url:
          $ref: '#/components/schemas/AccessURL'
      required:
      - id
      - type
    AccessMethodRequest:
      type: object
      description: Access method
      properties:
        type:
          $ref: '#/components/schemas/Type9cfEnum'
        region:
          type: string
          nullable: true
          minLength: 1
          maxLength: 16
        access_url:
          $ref: '#/components/schemas/AccessURLRequest'
      required:
      - type
    AccessURL:
      type: object
      properties:
        headers:
          type: object
          additionalProperties: {}
          description: URL authorization method and code. <br>If the 'AccessMethod'
            is 'abfss', an Authorization key is created with the storage account access
