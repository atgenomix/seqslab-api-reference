          type: string
          nullable: true
          pattern: ^(?:[a-z0-9.+-:]*):(//|///)(?:[^\s:@/]+(?::[^\s:@/]*)?@)?(?:(?:0|25[0-5]|2[0-4]\d|1\d?\d?|[1-9]\d?)(?:\.(?:0|25[0-5]|2[0-4]\d|1\d?\d?|[1-9]\d?)){3}|\[[0-9a-f:.]+\]|([a-z\u00a1-\uffff0-9](?:[a-z\u00a1-\uffff0-9-]{0,61}[a-z\u00a1-\uffff0-9])?(?:\.(?!-)[a-z\u00a1-\uffff0-9-]{1,63}(?<!-))*(?!-)(?:[a-z\u00a1-\uffff-]{2,63}|xn--[a-z0-9]{1,59})(?<!-)\.?|localhost))(?::\d{2,5})?(?:[/?#;][^\s]*)?$
      required:
      - headers
      - url
    AccessURLRequest:
      type: object
      properties:
        headers:
          type: object
          additionalProperties: {}
          description: URL authorization method and code. <br>If the 'AccessMethod'
            is 'abfss', an Authorization key is created with the storage account access
            token as its default value.
        url:
          type: string
