          type: string
          description: 'Redis Information. CACHE ARN or redis connection uri(`redis://:{password}@{host}:{port}/{db}`)
            <br>When running a job, the system will prioritize Redis connections in
            the following order:<br>1. <b>Provide Your Own Redis Configuration:</b>
            <br> You can either supply the ARN of an existing Elasticache instance
            or provide Redis credentials using a URI in the following format: `redis://:{password}@{host}:{port}/{db}`.<br>2.
            <b>Create New ECS Instance:</b> <br>If no Redis instance is accessible,
            a new Elastic Cahce will be created when the workspace is created. Note
            that this will incur a monthly cost.'
          maxLength: 128
          minLength: 1
        eks:
          type: string
          description: EKS Name <br>1. Do not provide this field if you desire SeqsLab
            to create a new EKS for each Run.<br>2. Leave this field empty if you
            desire SeqsLab to create a long-running EKS for this workspace. <br>3.
            Provide the EKS name or ARN if you want to use an existing EKS cluster.
            Ensure that the EKS is in the same region.
          maxLength: 128
          minLength: 1
