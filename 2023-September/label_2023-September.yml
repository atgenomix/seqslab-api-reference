          type: integer
          description: Number of the data under this root node, includes self
      required:
      - count
      - data
    NotFound:
      type: object
      properties:
        detail:
          type: string
          description: The detailed error.
      required:
      - detail
    PaginatedLabelResponseList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
