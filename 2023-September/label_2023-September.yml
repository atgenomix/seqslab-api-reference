openapi: 3.0.3
info:
  title: Atgenomix SeqsLab V3 platform API
  version: 3.0.0 (label-v3)
  description: GA4GH-compliant RESTful API apps in Atgenomix SeqsLab platform, the
    cloud-native enterprise biomedical informatics platform.
paths:
  /label/v3/labels/:
    get:
      operationId: list label under user
      description: |-
        List the User Label

        Role : LabelViewer/ LabelAdministrator/ GlobalAdministrator
      parameters:
      - in: query
        name: order
        schema:
          enum:
          - name
          - -name
        description: Order label by one of 'name', '-name'
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - in: query
        name: search
        schema:
          type: string
        description: Search labels according to the keyword
      tags:
      - label
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedLabelResponseList'
              examples:
                ReturnTheLabelUnderUser:
                  value:
                    count: 123
                    next: http://api.example.org/accounts/?page=4
                    previous: http://api.example.org/accounts/?page=2
                    results:
                    - count: 123
                      next: http://localhost:8000/label/v3/labels/?page=2
                      previous: null
                      results:
                      - data:
                          name: LabelName
                          extra:
                            color: hex code
                        id: 40
                        children:
                        - data:
                            name: LabelName
                            extra:
                              color: hex code
                          id: 56
                      - data:
                          name: LabelName1
                          extra:
                            color: hex code
                        id: 43
                  summary: Return the Label under user
                  description: Return the label tree under user The return list will
                    appear under the data.
          description: ''
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardSerializers'
              examples:
                SerializerFormatIsNotSameAsTheRDBData:
                  value:
                    detail: 'Received a KeyError when attempting to get a value for
                      field `workspace` on serializer `WorkflowBackendParamsSerializer`.
                      The serializer field might be named incorrectly and does not
                      match any attribute or key on the `dict` instance. Original
                      exception text was: ''workspace''.'
                    code: internal_server_error
                  summary: Serializer format is not same as the RDB data
                  description: Serializer format is not the same as the RDB data
          description: ''
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardSerializers'
              examples:
                AuthenticationCredentialsWereNotProvided:
                  value:
                    detail: Authentication credentials were not provided
                    code: not_authenticated
                  summary: Authentication credentials were not provided
                  description: Authentication credentials were not provided
                GivenTokenIsNotValidForAnyTokenType:
                  value:
                    detail: Given token is not valid for any token type
                    messages:
                    - token_class: AccessToken
                      token_type: access
                      message: Token is invalid or expired
                    code: token_not_valid
                  summary: Given token is not valid for any token type
                  description: Given token is not valid for any token type
                GivenTokenNotValidForAPI:
                  value:
                    detail: User not found
                    code: user_not_found
                  summary: Given token not valid for API
                  description: Given token is not valid for API
          description: ''
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardSerializers'
              examples:
                YouDoNotHavePermissionToPerformThisAction:
                  value:
                    detail: You do not have permission to perform this action
                    code: permission_denied
                  summary: You do not have permission to perform this action
                  description: You do not have permission to perform this action
          description: ''
    post:
      operationId: create label by user
      description: |-
        Create the Label under the User root

        Role : LabelWriter/ LabelAdministrator/ GlobalAdministrator
      tags:
      - label
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LabelRequest'
            examples:
              SingleTree:
                value:
                - data:
                    name: LabelName
                    extra:
                      color: hex code
                summary: Single Tree
                description: 'This request body is in JSON format. For this JSON,
                  it is a list. <br/>Each list contains many dictionaries of data.
                  <br/>Each dictionary of data refers to one root tree.  Each root
                  tree must contain data. <br/>When the root tree has children nodes,
                  the children must pass through the dictionary. <br/>The data is
                  a dictionary. Each dictionary of data must contain two parameters,
                  name (string) and extra (dictionary). <br/>Children refers to the
                  children of the data, which is a list. One child can contain many
                  dictionaries of data. '
              SingleTreeWithChildren:
                value:
                - data:
                    name: LabelName
                    extra:
                      color: hex code
                  children:
                  - data:
                      name: LabelName
                      extra:
                        color: hex code
                summary: Single Tree With Children
                description: 'This request body is in JSON format. For this JSON,
                  it is a list. <br/>Each list contains many dictionaries of data.
                  <br/>Each dictionary of data refers to one root tree.  Each root
                  tree must contain data. <br/>When the root tree has children nodes,
                  the children must pass through the dictionary. <br/>The data is
                  a dictionary. Each dictionary of data must contain two parameters,
                  name (string) and extra (dictionary). <br/>Children refers to the
                  children of the data, which is a list. One child can contain many
                  dictionaries of data. '
              MultipleTreeWithChildren:
                value:
                - data:
                    name: LabelName
                    extra:
                      color: hex code
                  children:
                  - data:
                      name: LabelName
                      extra:
                        color: hex code
                - data:
                    name: LabelName1
                    extra:
                      color: hex code
                summary: Multiple Tree With Children
                description: 'This request body is in JSON format. For this JSON,
                  it is a list. <br/>Each list contains many dictionaries of data.
                  <br/>Each dictionary of data refers to one root tree.  Each root
                  tree must contain data. <br/>When the root tree has children nodes,
                  the children must pass through the dictionary. <br/>The data is
                  a dictionary. Each dictionary of data must contain two parameters,
                  name (string) and extra (dictionary). <br/>Children refers to the
                  children of the data, which is a list. One child can contain many
                  dictionaries of data. '
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Duplicate'
              examples:
                DuplicateLabel:
                  value:
                    detail: A root node with the same name(tags) already exists.
                  summary: Duplicate label
                  description: 200 Duplicate Label
          description: ''
        '201':
          description: No response body
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardSerializers'
              examples:
                SerializerFormatIsNotSameAsTheRDBData:
                  value:
                    detail: 'Received a KeyError when attempting to get a value for
                      field `workspace` on serializer `WorkflowBackendParamsSerializer`.
                      The serializer field might be named incorrectly and does not
                      match any attribute or key on the `dict` instance. Original
                      exception text was: ''workspace''.'
                    code: internal_server_error
                  summary: Serializer format is not same as the RDB data
                  description: Serializer format is not the same as the RDB data
          description: ''
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardSerializers'
              examples:
                AuthenticationCredentialsWereNotProvided:
                  value:
                    detail: Authentication credentials were not provided
                    code: not_authenticated
                  summary: Authentication credentials were not provided
                  description: Authentication credentials were not provided
                GivenTokenIsNotValidForAnyTokenType:
                  value:
                    detail: Given token is not valid for any token type
                    messages:
                    - token_class: AccessToken
                      token_type: access
                      message: Token is invalid or expired
                    code: token_not_valid
                  summary: Given token is not valid for any token type
                  description: Given token is not valid for any token type
                GivenTokenNotValidForAPI:
                  value:
                    detail: User not found
                    code: user_not_found
                  summary: Given token not valid for API
                  description: Given token is not valid for API
          description: ''
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardSerializers'
              examples:
                YouDoNotHavePermissionToPerformThisAction:
                  value:
                    detail: You do not have permission to perform this action
                    code: permission_denied
                  summary: You do not have permission to perform this action
                  description: You do not have permission to perform this action
          description: ''
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardSerializers'
              examples:
                InvalidLabelName:
                  value:
                    detail: The label name(tag/a) can only contain alphanumeric characters.
                    code: bad_request
                  summary: Invalid label name
                  description: 400 Bad Request
          description: ''
