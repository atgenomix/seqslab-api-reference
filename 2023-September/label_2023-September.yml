components:
  schemas:
    Duplicate:
      type: object
      properties:
        detail:
          type: string
          description: The detailed information.
      required:
      - detail
    Label:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        data:
          allOf:
          - $ref: '#/components/schemas/LabelData'
          description: 'The data uses the dictionary format. <br/>Each data must contain
            two parameters: name (string) and extra (dictionary). '
        children:
          type: object
          additionalProperties: {}
          description: 'Children refers to child data objects.<br/> Each child may
            either contain a single data or a list of dictionaries. '
      required:
      - data
      - id
    LabelData:
      type: object
      properties:
        name:
          type: string
          description: 'Label name: any string e.g., TUMOR.'
          maxLength: 255
        extra:
          type: object
          additionalProperties: {}
          description: 'Optional, dictionary includes color key, Use hex code to represent
            color <br/>e.g. {"color": "#000000"}'
      required:
      - name
    LabelDataRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          description: 'Label name: any string e.g., TUMOR.'
          maxLength: 255
        extra:
          type: object
          additionalProperties: {}
          description: 'Optional, dictionary includes color key, Use hex code to represent
            color <br/>e.g. {"color": "#000000"}'
      required:
      - name
    LabelIDMoveRequest:
      type: object
      properties:
        target:
          type: integer
          writeOnly: true
          description: Target node ID. <br/>Using 0 moves the node to root. Otherwise,
            it is moved to another node based on the node ID.
      required:
      - target
    LabelIDPostRequest:
      type: object
      properties:
        data:
          allOf:
          - $ref: '#/components/schemas/LabelDataRequest'
          description: 'The data uses the dictionary format. <br/>Each data must contain
            two parameters: name (string) and extra (dictionary). '
        children:
          type: object
          additionalProperties: {}
          description: 'Children refers to child data objects.<br/> Each child may
            either contain a single data or a list of dictionaries. '
      required:
      - data
    LabelRequest:
      type: object
      properties:
        data:
          allOf:
          - $ref: '#/components/schemas/LabelDataRequest'
          description: 'The data uses the dictionary format. <br/>Each data must contain
            two parameters: name (string) and extra (dictionary). '
        children:
          type: object
          additionalProperties: {}
          description: 'Children refers to child data objects.<br/> Each child may
            either contain a single data or a list of dictionaries. '
      required:
      - data
    LabelResponse:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/Label'
