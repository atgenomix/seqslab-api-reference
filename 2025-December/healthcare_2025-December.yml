components:
  schemas:
    Charts:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        query:
          type: string
        variables:
          type: object
          additionalProperties: {}
        model:
          $ref: '#/components/schemas/ModelEnum'
        version:
          type: string
          format: date-time
          readOnly: true
        identifier:
          type: object
          additionalProperties: {}
          nullable: true
      required:
      - id
      - model
      - query
      - variables
      - version
    ChartsRequest:
      type: object
      properties:
        query:
          type: string
          minLength: 1
        variables:
          type: object
          additionalProperties: {}
        model:
          $ref: '#/components/schemas/ModelEnum'
        identifier:
          type: object
          additionalProperties: {}
          nullable: true
      required:
      - model
      - query
      - variables
    IncludeEnum:
      enum:
      - documents
      - embeddings
      - metadatas
      - distances
      type: string
      description: |-
        * `documents` - documents
        * `embeddings` - embeddings
        * `metadatas` - metadatas
        * `distances` - distances
    ModelEnum:
      enum:
      - Phenopacket
      - Biosample
      - Measurement
      - PhenotypicFeature
      - Individual
      - Interpretation
      - OntologyClass
      type: string
      description: |-
        * `Phenopacket` - Phenopacket
        * `Biosample` - Biosample
        * `Measurement` - Measurement
        * `PhenotypicFeature` - PhenotypicFeature
        * `Individual` - Individual
        * `Interpretation` - Interpretation
        * `OntologyClass` - OntologyClass
    Pages:
      type: object
      description: Adds nested create feature
      properties:
        id:
          type: integer
          readOnly: true
        charts:
          type: array
          items:
            $ref: '#/components/schemas/Charts'
        name:
          type: string
          maxLength: 255
        description:
          type: string
          nullable: true
        organization:
          type: string
          readOnly: true
        user:
          type: string
          readOnly: true
          nullable: true
      required:
      - charts
      - id
      - name
      - organization
      - user
    PagesRequest:
      type: object
      description: Adds nested create feature
      properties:
        charts:
          type: array
          items:
            $ref: '#/components/schemas/ChartsRequest'
        name:
          type: string
          minLength: 1
          maxLength: 255
        description:
          type: string
          nullable: true
          minLength: 1
      required:
      - charts
      - name
    PaginatedPagesList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Pages'
    PatchedChartsRequest:
      type: object
      properties:
        query:
          type: string
          minLength: 1
        variables:
          type: object
          additionalProperties: {}
        model:
          $ref: '#/components/schemas/ModelEnum'
        identifier:
          type: object
          additionalProperties: {}
          nullable: true
    PatchedPagesRequest:
      type: object
      description: Adds nested create feature
      properties:
        charts:
          type: array
          items:
            $ref: '#/components/schemas/ChartsRequest'
        name:
          type: string
          minLength: 1
          maxLength: 255
        description:
          type: string
          nullable: true
          minLength: 1
    PhenotypicFeatureSearchResult:
      type: object
      description: |-
        Serializer for individual phenotypic feature search result.
        Contains the ontology class (id and label) extracted from ChromaDB.
      properties:
        type:
          type: object
          additionalProperties: {}
          description: 'OntologyClass with ''id'' and ''label'' fields (e.g., {''id'':
            ''HP:0001250'', ''label'': ''Seizure''})'
      required:
      - type
    SemanticQueryRequestRequest:
      type: object
      properties:
        query_texts:
          type: array
          items:
            type: string
            minLength: 1
            maxLength: 512
          minItems: 1
        n_results:
          type: integer
          default: 5
        where:
          type: object
          additionalProperties: {}
          nullable: true
        where_document:
          type: object
          additionalProperties: {}
          nullable: true
        include:
          type: array
          items:
            $ref: '#/components/schemas/IncludeEnum'
      required:
      - query_texts
    SemanticQueryResponse:
      type: object
      description: |-
        Response serializer for semantic query results.
        Returns transformed phenotypic features, raw ChromaDB results, and query parameters.
      properties:
        phenotypicFeatures:
          type: array
          items:
            $ref: '#/components/schemas/PhenotypicFeatureSearchResult'
          description: Transformed list of phenotypic features with OntologyClass
            structure
        result:
          type: object
          additionalProperties: {}
          description: Raw ChromaDB query results (structure depends on 'include'
            parameter)
        query_texts:
          type: array
          items:
            type: string
          description: The query texts used for semantic search
        n_results:
          type: integer
          description: Number of results requested per query
        where:
          type: object
          additionalProperties: {}
          nullable: true
          description: Metadata filter conditions applied to the search
        where_document:
          type: object
          additionalProperties: {}
          nullable: true
          description: Document content filter conditions applied to the search
        include:
          type: array
          items:
            type: string
          description: Fields included in the raw ChromaDB result (documents, embeddings,
            metadatas, distances)
      required:
      - n_results
      - phenotypicFeatures
      - query_texts
      - result
    StandardSerializers:
      type: object
      properties:
        detail:
          type: string
          description: The detailed error message.
        msg:
          type: string
          default: Authentication credentials were not provided
          description: A detailed error message.
        code:
          type: string
          description: The error code.
      required:
      - code
      - detail
  securitySchemes:
    jwtAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    tokenAuth:
      type: apiKey
      in: header
      name: Authorization
      description: Token-based authentication with required prefix "Token"
