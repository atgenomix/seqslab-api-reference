                  list. <br/>Each list contains many dictionary of data. <br/>Each
                  dictionary of data means the one root tree.  Each root tree must
                  contain data. <br/>When the root tree has the children node, pass
                  children in the dictionary. <br/>data is the dictionary; each dictionary
                  of data must contain two parameters, name(string) and extra(dictionary).
                  <br/>children mean the children of the data, which is the list.
                  One children can contain many dictionary of data. '
