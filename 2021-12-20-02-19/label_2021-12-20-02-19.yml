        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Label'
              examples:
                ReturnTheLabelUnderUser:
                  value:
                    data:
                    - data:
                        name: Label name
                        extra:
                          color: hex code
                      id: node id
                      children:
                      - data:
                          name: Label name
                          extra:
                            color: hex code
                        id: node id
                    - data:
                        name: Label name1
                        extra:
                          color: hex code
                      id: node id
                    count: 3
                  summary: Return the Label under user
                  description: Return the Label tree under user, the return list will
                    under the data.
          description: ''
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardSerializers'
              examples:
                SerializerFormatIsNotSameAsTheRDBData.:
                  value:
                    detail: |-
                      Got KeyError when attempting to get a value for field `workspace` on serializer `WorkflowBackendParamsSerializer`.
                      The serializer field might be named incorrectly and not match any attribute or key on the `dict` instance.
                      Original exception text was: 'workspace'.
                    code: internal_server_error
                  summary: Serializer format is not same as the RDB data.
                  description: Serializer format is not same as the RDB data.
          description: ''
        '401':
