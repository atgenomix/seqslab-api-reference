  /trs/v2/service-info/workspaces/:
    get:
      operationId: trs_v2_service_info_workspaces_list
      description: List workspaces available in the service.
      parameters:
      - in: query
        name: expand
        schema:
          type: boolean
        description: Display workspace resource list (true or false)
      - in: query
        name: force
        schema:
          type: boolean
        description: Force reload system if cache exists
      tags:
      - service-info
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Workspaces'
              examples:
                WorkspaceList(expand=false):
                  value:
                  - id: /subscriptions/{subscription}/resourceGroups/{resourceGroups}
                    name: '{resourceGroups}'
                    location: '{location}'
                  - id: /subscriptions/{subscription}/resourceGroups/{resourceGroups1}
                    name: '{resourceGroups1}'
                    location: '{location1}'
                  summary: workspace list (expand=false)
                  description: workspace information list <br>Information includes
                    the id, name, and location
                WorkspaceList(expand=true):
                  value:
                  - id: /subscriptions/{subscription}/resourceGroups/{resourceGroups}
                    name: '{resourceGroups}'
                    location: '{location}'
                    resources:
                    - id: /subscriptions/{subscription}/resourceGroups/{resourceGroups}/providers/{resources_type}/{resources_name}
                      name: '{resources_name}'
                      type: '{resources_type}'
                      location: '{location'
                      identity:
                        type: None
                  - id: /subscriptions/{subscription}/resourceGroups/{resourceGroups1}
                    name: '{resourceGroups1}'
                    location: '{location1}'
                    resources:
                    - id: /subscriptions/{subscription}/resourceGroups/{resourceGroups1}/providers/{resources_type}/{resources_name}
                      name: '{resources_name}'
                      type: '{resources_type}'
                      location: '{location'
                      identity:
                        type: None
                  summary: workspace list (expand=true)
                  description: detailed workspace information list.  <br>Information
                    includes the id, name, location and resources list.
          description: ''
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedErrorSerializers'
              examples:
                AuthenticationCredentialsWereNotProvided.:
                  value:
                    detail: Authentication credentials were not provided.
                    status: 401
                  summary: Authentication credentials were not provided.
                  description: Authentication credentials were not provided.
                GivenTokenNotValidForAnyTokenType:
