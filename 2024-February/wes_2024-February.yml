  /wes/v1/runs/:
    get:
      operationId: wes_v1_runs_list
      description: |-
        List runs

        Role: GlobalAdministrator/ JobAdministrator/ JobViewer
      parameters:
      - in: query
        name: end_time
        schema:
          type: string
          format: date-time
        description: Search runs by end_time which should be less than the provided
          value (e.g., 2022-04-29 06:18:19.000000)
      - in: query
        name: label
        schema:
          type: array
          items:
            type: string
        description: Filter runs by labels (e.g., "label1, label2")
      - in: query
        name: order
        schema:
          enum:
          - name
          - start_time
          - state
          - -name
          - -start_time
          - -state
        description: Order runs by one of 'name', 'start_time', 'state', '-name',
          '-start_time', '-state'
      - in: query
        name: owner
        schema:
          type: boolean
        description: Filter runs according to user (true or false)
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - in: query
        name: search
        schema:
          type: string
        description: Search runs based on the keyword
      - in: query
        name: start_time
        schema:
          type: string
          format: date-time
        description: Search runs by start_time greater or equal than provided value
          (e.g., 2022-04-29 06:18:19.000000)
      - in: query
        name: state
        schema:
          type: array
          items:
            type: string
            enum:
            - UNKNOWN
            - QUEUED
            - INITIALIZING
            - RUNNING
            - PAUSED
            - COMPLETE
            - EXECUTOR_ERROR
            - SYSTEM_ERROR
            - CANCELED
            - CANCELING
        description: Filter runs by states (e.g., "state1, state2")
      - in: query
        name: type
        schema:
          enum:
          - WDL
          - SQL
        description: List of Run objects filtered by workflow type (WDL, SQL)
      - in: query
        name: user
        schema:
          type: array
          items:
            type: string
        description: Filter runs according to user
      tags:
      - Runs
      security:
      - jwtAuth: []
      - tokenAuth: []
