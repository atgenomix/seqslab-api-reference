components:
  schemas:
    AuthCodeRequest:
      type: object
      description: |-
        serializer which accepts an authentication response from
        OAuth2 auth code flow.
      properties:
        code:
          type: string
          minLength: 1
        id_token:
          type: string
          minLength: 1
        session_state:
          type: string
          minLength: 1
        state:
          type: string
          minLength: 1
        redirect_uri:
          type: string
          format: uri
          minLength: 1
        error:
          type: string
          minLength: 1
        error_description:
          type: string
          minLength: 1
      required:
      - code
      - id_token
      - state
    AuthResponse:
      type: object
      properties:
        tokens:
          $ref: '#/components/schemas/TokenResponse'
        consent:
          $ref: '#/components/schemas/ConsentResponse'
        last_signin:
          type: string
          format: date-time
      required:
      - tokens
    AuthTokenRequest:
      type: object
      description: |-
        serializer which accepts an access token response from
        authorization code flow.
      properties:
        id_token:
          type: string
          minLength: 1
        access_token:
          type: string
          minLength: 1
        token_type:
          type: string
          minLength: 1
          default: Bearer
        expires_in:
          type: integer
          nullable: true
        refresh_token:
          type: string
          minLength: 1
        assertion:
          type: string
          minLength: 1
      required:
      - access_token
      - expires_in
    ConsentResponse:
      type: object
      properties:
        url:
          type: string
          format: uri
        state:
          type: string
        redirect_uri:
          type: string
          format: uri
      required:
      - redirect_uri
      - state
      - url
    OAuth2 login redirect URL:
      type: object
      properties:
        url:
          type: string
          format: uri
      required:
      - url
    StandardSerializers:
      type: object
      properties:
        detail:
          type: string
          description: The detailed error message.
        msg:
          type: string
          default: Authentication credentials were not provided
          description: A detailed error message.
        code:
          type: string
          description: The error code.
      required:
      - code
      - detail
    TokenRefresh:
      type: object
      properties:
        access:
          type: string
          readOnly: true
      required:
      - access
    TokenRefreshRequest:
      type: object
      properties:
        refresh:
          type: string
          writeOnly: true
          minLength: 1
      required:
      - refresh
    TokenResponse:
      type: object
      properties:
        refresh:
          type: string
        access:
          type: string
      required:
      - access
      - refresh
  securitySchemes:
    jwtAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    tokenAuth:
      type: apiKey
      in: header
      name: Authorization
      description: Token-based authentication with required prefix "Token"
