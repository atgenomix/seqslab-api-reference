  /auth/v3/token/{backend}/:
    post:
      operationId: auth_v3_token_create
      description: |-
        Given the access token obtained from user sign-in experience,
        return the API access token for the authorized user.

        ##### Access token requests may include the following fields

        - `access_token`: (required) The OAuth2 access token provided by the provider.

        - `token_type`: (required) The value Bearer

        - `expires_in`: (required) How long the access token is valid (in seconds).

        - `refresh_token`: (optional) An OAuth 2.0 refresh token.
        The app can use this token acquire additional access tokens after the current access token expires.

        - `id_token`: (optional) A JSON Web Token (JWT) obtained from user account auth flow.
        The app can decode the segments of this token to request information about the user who signed in.

        - `assertion`: (optional) The API access token that was sent in previous auth session.
        The app can decode the segments of this token to request information about the user who signed in.
        This token must have an audience (aud) claim and a client secret (scrt) claim of the app making this request.
        When id_token is not available (e.g. client credential auth flow), this field must be present.
