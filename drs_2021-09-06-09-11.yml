  /ga4gh/drs/v1/objects/{object_id}/access/{access_id}/:
    get:
      operationId: ga4gh_drs_v1_objects_access_retrieve
      description: "Returns a URL that can be used to fetch the bytes of a DrsObject.\
        \ <br>\nThis method only needs to be called when using an AccessMethod \n\
        that contains an access_id \n(e.g., for servers that use signed URLs for fetching\
        \ object bytes)."
      parameters:
      - in: path
        name: access_id
        schema:
          type: string
        description: access method id
        required: true
      - in: path
        name: object_id
        schema:
          type: string
        description: drs object id
        required: true
      tags:
      - ga4gh
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessURL'
          description: ''
  /ga4gh/drs/v1/objects/search/:
    post:
      operationId: ga4gh_drs_v1_objects_search_create
      description: search drs objects by keys and values.
      tags:
      - ga4gh
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DrsSearchRequest'
            examples:
              SearchDrsObjectByTags:
                value:
                  tags:
                  - GRCH
                  - '38'
                  fields:
                  - id
                  - name
                  mode: exact
                summary: search drs object by tags
                description: search drs object by tags
              SearchDrsObjectByNames:
                value:
                  names:
                  - ref.fa
                  - '38'
                  fields:
                  - all
                  mode: exact
                summary: search drs object by names
                description: search drs object by drs object names
              SearchDrsObjectByPaths:
                value:
                  paths:
                  - /usr/GRCH.fa
                  - /usr/local/99.txt
                  fields:
                  - all
                  mode: exact
                summary: search drs object by paths
                description: search drs object by file paths
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/DrsSearchRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/DrsSearchRequest'
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DrsSearchOutputExample'
          description: ''
