info:
  title: Atgenomix SeqsLab V3 platform API
  version: 3.0.0 (drs-v1)
  description: GA4GH-compliant RESTful API apps in Atgenomix SeqsLab platform, the
    cloud-native enterprise biomedical informatics platform.
paths:
  /ga4gh/drs/v1/objects/:
    get:
      operationId: ga4gh_drs_v1_objects_list
      description: |-
        List DRS objects.

        Role: GlobalAdministrator/ DataHubAdministrator/ DatasetViewer
      parameters:
      - in: query
        name: access_tier
        schema:
          type: string
        description: Filter drs object according to access_tier
      - in: query
        name: expand
        schema:
          type: boolean
        description: 'Define whether the ContentsObject of a DRS object is displayed.
          Allowed: true | false'
      - in: query
        name: file_type
        schema:
          type: string
        description: Filter drs object according to file_type
      - in: query
        name: label
        schema:
          type: string
        description: Filter drs object by labels (ex. "label1, label2")
      - in: query
        name: location
        schema:
          type: string
        description: Filter drs object according to region
      - in: query
        name: order
        schema:
          enum:
          - name
          - file_type
          - access_tier
          - created_time
          - user
          - size
          - -name
          - -file_type
          - -access_tier
          - -created_time
          - -user
          - -size
        description: Order drs object according to one of 'name'  or 'type' or  'access_tier'
          or 'created_time' or 'user' or 'size' or '-name' or '-type' or  '-access_tier'
          or '-created_time' or '-user' or '-size'
      - in: query
        name: owner
        schema:
          type: boolean
        description: Filter drs object according to user (true or false)
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - in: query
        name: search
        schema:
          type: string
        description: search drs object according the keyword
      tags:
      - ga4gh
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedBlobList'
          description: ''
        '500':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardSerializers'
              examples:
                SerializerFormatIsNotSameAsTheRDBData:
                  value:
                    detail: 'Received a KeyError when attempting to get a value for
                      field `workspace` on serializer `WorkflowBackendParamsSerializer`.
                      The serializer field might be named incorrectly and does not
                      match any attribute or key on the `dict` instance. Original
                      exception text was: ''workspace''.'
                    code: internal_server_error
                  summary: Serializer format is not same as the RDB data
                  description: Serializer format is not the same as the RDB data
          description: ''
        '401':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardSerializers'
              examples:
                AuthenticationCredentialsWereNotProvided:
                  value:
                    detail: Authentication credentials were not provided
                    code: not_authenticated
                  summary: Authentication credentials were not provided
                  description: Authentication credentials were not provided
                GivenTokenNotValidForAnyTokenType:
                  value:
                    detail: Given token not valid for any token type
                    messages:
                    - token_class: AccessToken
                      token_type: access
                      message: Token is invalid or expired
                    code: token_not_valid
                  summary: Given token not valid for any token type
                  description: Given token is not valid for any token type
                GivenTokenNotValidForAPI:
                  value:
                    detail: User not found
                    code: user_not_found
                  summary: Given token not valid for API
                  description: Given token is not valid for API
          description: ''
        '403':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardSerializers'
              examples:
                YouDoNotHavePermissionToPerformThisAction:
                  value:
                    detail: You do not have permission to perform this action
                    code: permission_denied
                  summary: You do not have permission to perform this action
                  description: You do not have permission to perform this action
          description: ''
